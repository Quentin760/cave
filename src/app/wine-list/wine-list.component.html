<div class="row">
  <div class="col-xs-12">
    <h2>Vos Vins</h2>
    <div class="list-group">
      <button class="list-group-item"  *ngFor="let wine of wines; let i = index"  (click)="onViewWine(i)">
         <h3 class="list-group-item-heading"> {{ wine.nom }}<button class="btn btn-default pull-right" (click)="onDeleteWine(wine)"><span class="glyphicon glyphicon-minus">Supprimer</span></button></h3> 
 <p class="list-group-item-text">{{ wine.couleur }}</p>
      </button>
  </div>
    <button class="btn btn-primary" (click)="onNewWine()">Nouveau Vin</button>
  </div>
</div>
