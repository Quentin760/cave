<div class="row">
  <div class="col-sm-3 col-sm-offset-4">
    <h2>Enregistrer un nouveau vin</h2>
    <form [formGroup]="wineForm" (ngSubmit)="onSaveWine()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom"
               class="form-control" formControlName="nom">
      </div>
      <div class="form-group">
        <label for="couleur">Couleur</label>
        <input type="text" id="couleur"
               class="form-control" formControlName="couleur">
      </div>
      <div class="form-group">
        <label for="année">Année</label>
        <input type="text" id="année"
               class="form-control" formControlName="année">
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)"
               class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
    </div>
      <button class="btn btn-success btn-block" [disabled]="wineForm.invalid || fileIsUploading"
              type="submit">Enregistrer
      </button>

    </form>
  </div>
</div>
